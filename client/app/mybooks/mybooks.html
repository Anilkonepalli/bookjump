<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

<request></request>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">My Books:</h1>
      <form ng-submit="addBook()" class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Add Book"= ng-model="newBook" />
        </div>
        <button type="submit" class="btn btn-micro btn-primary">Add</button>
      </form>
      <div class="cover" ng-repeat="book in books">
        <a><img ng-src="{{book.cover}}" alt="{{book.title}}"/><button type="button" class="close" ng-click="deleteBook(book)">&times;</button></a>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p><a href="https://twitter.com/clnhll">@clnhll</a> |

  </div>
</footer>
