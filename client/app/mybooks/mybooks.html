<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">My Books:</h1>
      <form ng-submit="addBook()" class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Add Book" ng-model="newBook" />
        </div>
        <button type="submit" class="btn btn-micro btn-primary">Add</button>
      </form>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="book in books">
        <li><a>{{book.title}}<button type="button" class="close" ng-click="deleteBook(book)">&times;</button></a></li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p><a href="https://twitter.com/clnhll">@clnhll</a> |
         <a href="https://github.com/clnhll/bookjump">GitHub</a></p>
  </div>
</footer>
